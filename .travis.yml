language: rust
cache: cargo

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  include:
    - os: linux
      services: docker
      sudo: required
    - os: osx

script:
  - rustc --version
  - cargo --version
  - cargo test --all --verbose
  - cargo doc --verbose

install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      docker build . -t jshrake/grimoire:18.04 -f Dockerfile.1804 &&
      docker run -it jshrake/grimorie:18.04;
    fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew install sdl2 gstreamer gst-plugins-base;
    fi

branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # build pull requests.
    - master
